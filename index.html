<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>甜言蜜语生成器</title>
    <link rel="stylesheet" href="src/App.css">
</head>
<body>
    <div id="root">
        <div class="container">
            <h1 class="title">甜言蜜语生成器 💝</h1>
            <div class="quote-container">
                <div id="quoteDisplay" class="quote">点击下方按钮开始生成甜言蜜语</div>
            </div>
            <div class="buttons">
                <button onclick="generateQuote('sweet')" class="btn sweet">甜蜜情话</button>
                <button onclick="generateQuote('comfort')" class="btn comfort">安慰语句</button>
                <button onclick="generateQuote('missYou')" class="btn missYou">想你语录</button>
                <button onclick="generateQuote('apologize')" class="btn apologize">道歉语句</button>
                <button onclick="generateQuote('cute')" class="btn cute">撒娇语录</button>
            </div>
        </div>
    </div>
    <script src="src/App.js"></script>
</body>
</html>
